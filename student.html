<div class="section row container" id="intro">
</div>

<div class="section row container">
  <table>
    <tr>
      <td><div id='call_control'>
        <div id="mainControl">
          <!-- user is logged in and may log out -->
          <a id="logout" class="waves-effect waves-light btn">Log Out</a>
          <!-- title -->
          <div id="myTitle">Kandy Phone</div>

          <!------------------------------------------------------------------>
          <!-- This DIV will hold the <VIDEO> element when it is given      -->
          <!-- via callback from the KandyAPI (when connected to other      -->
          <!-- user).  See comments in the remotevideoinitialized callback. -->
          <!------------------------------------------------------------------>
          <div id="videoPane"></div>

          <!-- login form -->
          <div id="login" style="display:none">
            <form id="loginForm">
              <input id="loginId" type="text" style="width:200px;" value="" placeholder="username"/>
              <a id="loginBtn" class="waves-effect waves-light btn">Login</a>
              <!-- <input id="loginBtn" type="button" value="Log in"/> -->
            </form>
          </div>

          <!-- user is logged in, but not on call -->
          <div id="readyForCalling" style="display:none">
            <form id="callOutForm">
              <input id="callOutId" type="text" style="width:170px" value="" placeholder="username@domain.com"/>

              <a id="callBtn" class="waves-effect waves-light btn">Call</a>
              <!-- <input id="callBtn" type="submit" value="Call" style="width:52px;"/> -->
            </form>
          </div>

          <!-- receiving a call, but haven't answered yet -->
          <div id="someonesCalling" style="display:none">
            <label for="callOutId">Incoming Call</label>
            &nbsp;
            <a id="answerVideoCallBtn" class="waves-effect waves-light btn">Answer</a>
            <a id="rejectCallBtn" class="waves-effect waves-light btn">Decline</a>
            <!-- <input id="answerVideoCallBtn" type="button" value="Answer" style="width:90px;height:23px;"/> -->
            <!-- <input id="rejectCallBtn" type="button" value="Decline" style="width:90px;height:23px;"/> -->
            <input id="otherPartyName" type="hidden" />
          </div>

          <!-- initiated call, waiting for it to be answered -->
          <div id="callingOut" style="display:none">
            <a id="hangUpCallOutBtn" class="waves-effect waves-light btn">End Call</a>
            <!-- <input id="hangUpCallOutBtn" type="button" value="End Call" style="width:90px;height:23px;"/> -->
          </div>

          <!-- user is on an active call -->
          <div id="onCall" style="display:none">
            <a id="holdBtn" class="waves-effect waves-light btn">Hold</a>
            <a id="unholdBtn" class="waves-effect waves-light btn">Unhold</a>
            <a id="hangUpBtn" class="waves-effect waves-light btn">End Call</a>
            <!-- <input id="holdBtn" type="button" value="Hold" style="width:90px;height:23px;"/> -->
            <!-- <input id="unholdBtn" type="button" value="Unhold" style="width:90px;height:23px;"/> -->
            <!-- <input id="hangUpBtn" type="button" value="End Call" style="width:90px;height:23px;"/> -->
          </div>
          <br/>
        </div>

        <div id="status" style="text-align:center;width:100%">
          <span class="statusLabel"></span><span id="statusMsg"></span>
        </div>
      </div></td>
      <td>
        <div id="left"></div>
      </td>
    </tr>
  </table>
</div>
